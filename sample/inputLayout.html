<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inputLayout</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .InputAddOn {
            display: flex;
        }

        .InputAddOn-field {
            flex: 1;
        }

        .InputAddOn-item {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h3>输入框的布局</h3>
<div class="InputAddOn">
    <span class="InputAddOn-item">Name</span>
    <input class="InputAddOn-field"/>
    <button class="InputAddOn-item">Submit</button>
</div>
</body>
</html>
